    <div class="body-contact">
    <div class ="widget-form">
        <div class ="form-input">
            <form action="" method="POST">  
                    <h1>Form Formulir</h1>
                    <div>  
                        <label for="input-username" class="label-style" >Username</label>
                        <input type="text" class="input-go"id="input-username" placeholder="Username :">
                    </div>

                    <div>
                        <label for="input-gmail" class="label-style">E-Mail</label>
                        <input type="email" class="input-go" id = "input-gmail" placeholder="E-mail :">
                    </div>

                    <div>
                        <label for="input-phone" class="label-style" >Telphone</label>
                        <input type="number" class="input-go" id = "input-phone" placeholder="Telphone :">      
                    </div>

                    <div class = "skill-full">
                        <label for="input-subject" class="label-style">Option</label>
                        <br>
                        <input type="radio" class="body-skill" id = "Full" value="fullstack" > Fullstack
                        <input type="radio" class="body-skill" id = "front" value="frontend" > FrontEnd
                        <input type="radio" class="body-skill" id = "back" value="backend" > BackEnd                 
                    </div>

                    <div>
                        <label for="input-subject" class="label-style">Subject</label>
                        <br>
                            <select class="input-subject" id="input-subject">
                                <option>Select Here</option>
                                <option>I'am Manager</option>
                                <option>I'am Developer</option>
                                <option>I'am User</option>        
                            </select>
                        </label>
                    </div>

                    <div>
                        <label for="input-text" class="label-style">Your Message</label>
                            <textarea class="input-text" id = "input-text" placeholder="Subject Your Text Other" min="6" max="20" ></textarea>
                        </label>
                    </div>
                    <div>
                        <button type="button" class="btn-go" onclick="submitData()">Send</button>
                    </div>
                </form>
